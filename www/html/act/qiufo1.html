<ion-view view-title="{{list.title}}">
  <ion-content class="has-header">
     <ion-slide-box does-continue="true"  show-pager="false" active-slide="index" on-slide-changed="gochange(index)">
		<ion-slide ng-repeat="li in list.img">
			<div class="box" style="position:relative;">
				<img src="{{li.img}}" alt="" class="wrapper">
			</div>
		</ion-slide>
	</ion-slide-box>
	<div id="gongzhuo" style="background-image:url('image/{{gzimg}}');">
	</div>
	<script id="modal.html" type="text/ng-template">
	  <ion-modal-view ng-controller="ModalCtrl">
	    <ion-header-bar>
	      <h1 class="title">祈愿</h1>
	      <button class="button button-positive" ng-click="hideModal()">关闭</button>
	    </ion-header-bar>
	    <ion-content>
	    <form  name="QYinfo" ng-controller="ModalCtrl" ng-submit="QYinfoForm()">
	      <div class="padding">
	      <div class="list list-inset">
	          <label class="item item-input item-stacked-label">
	            <i class="icon ion-headphone"></i>
	            <span class="input-label energized">许下你的愿望:</span>
	            <textarea rows='12'  required ng-model='QYinfo.qiyuan'></textarea>
	          </label>
	           <button class="button button-block button-energized" ng-disabled="QYinfo.$invalid">交给佛祖</button>
	        </div>
	      </div>
	    </ion-content>
	  </ion-modal-view>
	</script>
  </ion-content>
      <footer class="bar bar-footer bar-clear qiutype">
        <div class="button-bar">
	          <a  class="button button-clear" ng-click="baifo()"><img src="image/fo_04.png"/></a>
	          <a  class="button button-clear" ng-click="qiyuan()"><img src="image/fo_06.png"/></a>
	          <a  class="button button-clear" ng-click="shangx()"><img src="image/fo_08.png"/></a>
	          <a  class="button button-clear" ng-href="#/tab/action"><img src="image/fo_12.png"/></a>
        </div>
    </footer>
</ion-view>
