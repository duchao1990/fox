<ion-view view-title="资讯内容">
    <ion-nav-buttons side="left">  
      <a  class="button button-clear " href="#/tab/base"><i class="icon ion-ios-arrow-left"></i>返回</a>
    </ion-nav-buttons>
	<ion-content has-subheader="false">
		  <div class="list card" style="padding-bottom:10px">
            <div class="item">
                <h2 class="title">{{newsinfo.title}}</h2>
                <p><span  class="utime">{{newsinfo.update_time*1000|date:"yyyy/MM/dd H:mm"}}</span> <span class="source">来源: {{newsinfo.source}}</span></p>
            </div>
            <div class="item item-body" ng-bind-html="newsinfo.content">
            	
            </div>
        </div>
        <div class="item tabs tabs-secondary tabs-icon-left ">
            <a class="tab-item button button-clear button-energized">
                <i class="icon ion-thumbsup"></i>
               {{bookinfo.view}}
            </a>
            <a class="tab-item button button-clear button-energized" ng-click="WXshare()">
                <i class="assertive icon iconfont  icon-weixin"></i>
            </a>
            <a class="tab-item button button-clear button-energized" ng-click="WFshare()">
                <i class="balanced icon iconfont  icon-pengyouquan"></i>
            </a>
        </div>
	</ion-content>
</ion-view>
